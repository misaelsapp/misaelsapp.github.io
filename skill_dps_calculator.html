<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator DPS Skill</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: #4af; }
    .skill { border: 1px solid #555; padding: 10px; margin-bottom: 15px; border-radius: 10px; background: #222; }
    input { width: 80px; margin: 3px; background: #333; border: 1px solid #666; color: #fff; padding: 3px; border-radius: 5px; }
    button { margin-top: 10px; padding: 8px 15px; border: none; background: #4af; color: #fff; font-weight: bold; border-radius: 5px; cursor: pointer; }
    button:hover { background: #5cf; }
    #output { margin-top: 20px; padding: 10px; background: #222; border-radius: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #444; padding: 5px; text-align: center; }
    th { background: #333; }
  </style>
</head>
<body>

  <h1>Kalkulator DPS Skill</h1>

  <label>Total Skill Point Tersedia: <input type="number" id="totalSP" value="76"></label>

  <div id="skills"></div>

  <button onclick="addSkill()">Tambah Skill</button>
  <button onclick="calculate()">Hitung DPS</button>

  <div id="output"></div>

  <script>
    let skillCount = 0;
    const skills = [];

    function addSkill() {
      if (skillCount >= 4) { alert("Maksimum 4 skill!"); return; }
      skillCount++;
      const container = document.getElementById("skills");
      const div = document.createElement("div");
      div.className = "skill";
      div.innerHTML = `
        <h3>Skill ${skillCount}</h3>
        Damage per Level (comma-separated): <br>
        <input type="text" id="damage${skillCount}" value="1000,2000,3000"><br>
        Cooldown (detik): <input type="number" id="cd${skillCount}" value="10"><br>
        Animation Time (detik): <input type="number" id="anim${skillCount}" value="2"><br>
        SP per Level: <input type="number" id="sp${skillCount}" value="3"><br>
        Level Dipilih: <input type="number" id="lv${skillCount}" value="1"><br>
      `;
      container.appendChild(div);
    }

    function calculate() {
      const totalSP = parseInt(document.getElementById("totalSP").value);
      let totalUsedSP = 0;
      let totalDPS = 0;
      let rows = "";

      for (let i = 1; i <= skillCount; i++) {
        const dmgArr = document.getElementById(`damage${i}`).value.split(",").map(Number);
        const lvl = parseInt(document.getElementById(`lv${i}`).value);
        const cd = parseFloat(document.getElementById(`cd${i}`).value);
        const anim = parseFloat(document.getElementById(`anim${i}`).value);
        const spPerLv = parseInt(document.getElementById(`sp${i}`).value);
        const totalTime = cd + anim;

        const dmg = dmgArr[lvl - 1] || dmgArr[dmgArr.length - 1];
        const dps = dmg / totalTime;
        const usedSP = (lvl - 1) * spPerLv;

        totalUsedSP += usedSP;
        totalDPS += dps;
        rows += `<tr><td>Skill ${i}</td><td>${lvl}</td><td>${usedSP}</td><td>${dmg}</td><td>${dps.toFixed(2)}</td></tr>`;
      }

      const remainSP = totalSP - totalUsedSP;
      const result = `
        <h2>Hasil Perhitungan</h2>
        <table>
          <tr><th>Skill</th><th>Level</th><th>SP Terpakai</th><th>Damage</th><th>DPS</th></tr>
          ${rows}
        </table>
        <p><b>Total DPS Gabungan:</b> ${totalDPS.toFixed(2)}</p>
        <p><b>Total SP Terpakai:</b> ${totalUsedSP} / ${totalSP}</p>
        <p><b>Sisa SP:</b> ${remainSP}</p>
      `;
      document.getElementById("output").innerHTML = result;
    }
  </script>

</body>
</html>
